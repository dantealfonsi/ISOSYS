<nav class="navbar" *ngIf="isSmallScreen">
  <button class="toggle-btn" (click)="toggleSidenav()">â˜°</button>
</nav>
<div class="sidenav" [class.active]="isToggled">
  <ul>
    <li *ngFor="let item of navItems" (click)="toggleSubmenu(item)">
      <div class="menu-item" >
        <i [class]="item.iconClass"></i><a [routerLink]="item.route">{{ item.name }}</a> 
        <i class="fas fa-chevron-down" *ngIf="item.subItems && item.subItems.length > 0"></i>
      </div>
      <ul [ngClass]="{'expanded': item.expanded}">
        <li *ngFor="let subItem of item.subItems" style="border: 1px solid #dd721e4d;padding-left: 3rem;padding-top: 1rem;padding-bottom: 1rem;">{{ subItem.name }}</li>
      </ul>
    </li>
  </ul>
