<ng-template matStepperIcon="edit">
    <mat-icon>check</mat-icon>
  </ng-template>

  <div class="section-outer-container"> 
    <div class="section-container">
      <mat-icon>keyboard_backspace</mat-icon>
      <mat-icon class="title-icon" style="display: flex;">assignment</mat-icon>
        <div style="display: flex;flex-direction: column;"><h1 class="title">Reporte</h1>
          <p style="margin:0;"></p></div>
        </div>
  
    <img
      style="width: 30%; border-radius: 2rem; height: 6rem"
      src="/img/report.png"
    />
  </div>

          <!--add-student content -->  

          <section class="optionsContainer">
            <div>
              <mat-form-field class="example-full-width">
                <mat-label>Reporte</mat-label>
                <mat-select #report (valueChange)="change($event)">
                  <mat-option [value]="1">Historial de Usuario</mat-option>
                  <mat-option [value]="2">Usuarios por mes</mat-option>
                  <mat-option [value]="3">Examenes Mejor Calificados</mat-option>
                  <mat-option [value]="4">Examenes Peor Calificados</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          
            <div>
            </div>
          </section>

          <div style='background-color: #fff;border-radius: 2rem;'>
            <app-user-history *ngIf="report.value === 1"></app-user-history>
            <app-user-per-month *ngIf="report.value === 2"></app-user-per-month>
          </div>
