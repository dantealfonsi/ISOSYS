<div class="culmn">
  <header id="main_menu" class="header navbar-fixed-top">
    <div class="main_menu_bg">
      <div class="container">
        <div class="row">
          <app-user-navbar></app-user-navbar>
        </div>

      </div>

    </div>
  </header> <!--End of header -->

  <section>
    <div class="container" style="margin-top: 10rem;margin-bottom: 5rem;">
      <div *ngFor="let unit of unitsAndLessons"
      style="border: solid 1px #00000026; border-radius: 10px; margin-bottom: 2rem; background: linear-gradient(45deg, #ffffff, #ffffff00);">
     <div style="background: linear-gradient(45deg, #ed684f, #e98f1b47); padding: 2rem; border-radius: 10px 10px 0 0; margin-bottom: 2rem;">
       <h1 style="margin: 0; color: #ffffff; font-size: 2rem; display: flex; gap: .5rem;">
         <mat-icon style="border: 1px solid white; padding: 1rem; display: flex; align-items: center; justify-content: center; border-radius: 50%;">view_headline</mat-icon>
         Unidad {{unit.order}} - {{ unit.name }}
       </h1>
     </div>
     <div *ngFor="let lesson of unit.lessons">
       <h3 style="padding-left: 2rem; display: flex;">
         <div style="display: flex; flex-direction: column;">
           <mat-icon *ngIf="isLessonViewed(lesson.id); else playIcon"
                     style="border: 1px solid gray; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-right: 1rem;color:#55c98f ;">
             check
           </mat-icon>
           <ng-template #playIcon>
             <mat-icon style="border: 1px solid gray; border-radius: 4px; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-right: 1rem;">
               play_arrow
             </mat-icon>
           </ng-template>
           <div [ngStyle]="{
                         'width': isLessonViewed(lesson.id) ? '1.8rem' : getDivWidth(lesson.id),
                         'display': getDivDisplay(lesson.id),
                         'border-color': isLessonViewed(lesson.id) ? '#55c98f' : 'blue'
                       }"
                style="position: relative; border: 3px solid; top: -2px; align-self: flex-start; border-radius: 4px;">
           </div>
         </div>
         <a (click)="goToLesson(unit.id, lesson.lesson_order)">Lecci√≥n {{lesson.lesson_order}}: {{ lesson.title }}</a>
       </h3>
     </div>
     <hr>
     <div *ngFor="let exam of unit.exams">
       <h3 style="padding-left: 2rem; display: flex;">
         <mat-icon style="border: 1px solid gray; border-radius: 4px; display: flex; align-items: center; justify-content: center; margin-right: 1rem;">
           play_arrow
         </mat-icon>
         <a (click)="goToExam(unit.id,exam.id)">Examen {{exam.exam_order}}: {{ exam.title }}</a>
       </h3>
     </div>
 </div>
    </div>
  </section>


  <app-footer></app-footer>
