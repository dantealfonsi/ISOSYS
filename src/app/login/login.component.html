
<router-outlet></router-outlet>


<section style="background: linear-gradient(200deg, #454545, #000000eb);">
<img class="wave">
<div class="container-login">
  <div class="img">
  </div>
  <div class="login-content">
    

    <div class="card bg-glass" style="box-shadow: 1px 1px 14px 4px #00000057; padding: 2rem; background: linear-gradient(45deg, #353535, #252f2f);">
      <div class="card-body px-4 py-5 px-md-5">
        <div class="text-center">
          <img src='img/logo_black.png'>
          <h2 class="title" style="color: #ccdddd;">Bienvenido</h2>        
        </div>
        <form autocomplete="disable"> 
          <!-- Email input -->
          <div class="form-outline mb-4">
            <mat-form-field class="example-full-width" style="width:100%">
              <mat-label>Nombre de Usuario</mat-label>
              <input matInput autocomplete="new-password"  placeholder="Ingrese Usuario"  id="email" name="email">
          </mat-form-field>
          </div>

       <!-- Password input -->
         <div class="form-outline mb-4">
            <mat-form-field class="example-full-width" style="width:100%">
              <mat-label>Contraseña</mat-label>
              <input type='password' matInput autocomplete="new-password"   id="password"   name="password" >
          </mat-form-field>
          </div>



       <!--   Submit button -->
          <button type="submit" style="min-width: 44px; min-height: 44px; color:#fff;background-color: #2e6a73; border:none; width:100%" (click)="OnUserLogin()">
            Iniciar Sesión
          </button>


        </form>
          <div style="display: flex;justify-content: flex-end;align-items: flex-end;margin-top: 1rem;gap:0.4rem;">
            <p style="margin:0;color:#ccdddd;">¿No tienes cuenta?</p> 
            <a class='register' (click)="goToRegister()">Registrate aquí</a>
          </div>
      </div>
    </div>

      </div>
  </div>
</section>
