
<router-outlet></router-outlet>


<section style="background: linear-gradient(45deg, #bbb, white);">
<img class="wave">
<div class="container-login">
  <div class="img">
  </div>
  <div class="login-content">
    

    <div class="card bg-glass" style="box-shadow: 1px 1px 14px 4px #00000057; padding: 2rem; background: #ffffff">
      <div class="card-body px-4 py-5 px-md-5">
        <div class="text-center" style="display: flex;flex-direction: column;align-items: center;gap: 1rem;margin-bottom: 1rem;">
          <div style="    
          display: flex;
          align-items: center;
          justify-content: center;
          width: fit-content;
          padding: .8rem;">  <img src="img/logo_light.png">   </div>
          <h2 class="title" style="color: #272727;">Bienvenido</h2>      
            
        </div>
        <form autocomplete="disable"> 
          <!-- Email input -->
          <div class="form-outline mb-4">
            <mat-form-field class="example-full-width" style="width:100%">
              <mat-label>Nombre de Usuario</mat-label>
              <input matInput autocomplete="new-password"  placeholder="Ingrese Usuario"  id="email" name="email" [(ngModel)]="email">
          </mat-form-field>
          </div>

       <!-- Password input -->
         <div class="form-outline mb-4">
            <mat-form-field class="example-full-width" style="width:100%">
              <mat-label>Contraseña</mat-label>
              <input type='password' matInput autocomplete="new-password"   id="password"   name="password"  [(ngModel)]="password">
          </mat-form-field>
          </div>



       <!--   Submit button -->
          <button type="button" style="min-width: 44px; min-height: 44px; color:#fff;background-color: #e65f47; border:none; width:100%" (click)="OnUserLogin()">
            Iniciar Sesión
          </button>


        </form>
          <div style="
          display: flex;
          justify-content: flex-end;
          align-items: center;
          margin-top: 1rem;
          gap: 0.4rem;">
            <p style="margin:0;color:#272727;">¿No tienes cuenta?</p> 
            <a class='register' (click)="goToRegister()">Registrate aquí</a>
          </div>
      </div>
    </div>

      </div>
  </div>
</section>
<!--</section>-->
